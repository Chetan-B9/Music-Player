<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main_container">
      <div class="selector">
        <div>
          <h2>Please choose your music folder</h2>
          <button onclick="selectFolder()">Choose folder</button>
        </div>
      </div>

      <div class="music_player" style="display: none">
        <!-- music  -->
        <audio src="./Musics/song4.mp3" id="audio"></audio>

        <!-- title part -->
        <div class="title_container">
          <h2>Music Name</h2>
        </div>

        <div class="image_container">
          <img src="./images/sadboy.jpeg" alt="" style="display: block" />
          <iframe
            src="https://giphy.com/embed/S3nNgLq3YDfuMwi5Uc"
            width="100%"
            height="100%"
            style="position: absolute; display: none"
            frameborder="0"
            class="giphy-embed"
            allowfullscreen
          ></iframe>
        </div>

        <!-- audio visualizer part -->
        <div class="visulaizer">
          <div class="barContainer1"></div>
          <div class="barContainer2"></div>
        </div>

        <!-- music controler part -->
        <div class="music_controls">
          <div class="repeat_and_like">
            <i
              class="fa-solid fa-repeat"
              class="loop"
              id="notInLoop"
              onclick="loopControl()"
            ></i>
          </div>
          <div class="progress_bar">
            <div class="timeline" id="timeline"></div>
          </div>
          <div class="audio_time">
            <p id="current_time">0:00</p>
            <p>0:00</p>
          </div>
        </div>

        <!-- music play controler part -->
        <div class="play_controls">
          <div onclick="previousSong()">
            <i class="fa-solid fa-backward-step"></i>
          </div>
          <div class="play" onclick="playAudio()">
            <i class="fa-solid fa-play"></i>
          </div>
          <div onclick="nextSong()">
            <i class="fa-solid fa-forward-step"></i>
          </div>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
    <script src="./visualizer.js"></script>
  </body>
</html>
